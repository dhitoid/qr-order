<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Order - Dhito Cafe</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="menuorder.css">
<script src="daftarmenu.js"></script>
</head>

<body data-mode="kasir">

<!-- ================= DYNAMIC ISLAND ================= -->
<div class="dynamic-island" id="island">
â˜• Dhito Cafe
</div>

<!-- ================= HERO ================= -->
<div class="hero">
<div class="greeting">Mode Kasir</div>
<div class="headline">Manual Order</div>
</div>

<!-- ================= SEARCH ================= -->
<div class="search-wrapper">
<input type="text" id="searchInput" class="input" placeholder="Cari menu...">
</div>

<!-- ================= CATEGORY ================= -->
<div id="categoryContainer" class="category-container"></div>

<!-- ================= MENU ================= -->
<div id="menu"></div>

<!-- ================= FLOATING CART ================= -->
<div class="floating-cart" onclick="openSheet()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<!-- ================= SHEET ================= -->
<div class="sheet" id="sheet">

<div class="handle"></div>

<h3>Detail Order</h3>

<input class="input" id="customerName" placeholder="Nama Pelanggan (Opsional)">
<input class="input" id="phoneInput" placeholder="No HP (Opsional)">

<select class="input" id="paymentMethod">
<option value="KASIR" selected>Bayar di Kasir</option>
</select>

<div id="cartItems"></div>

<div class="checkout-summary">
<div class="summary-row">
<span>Subtotal</span>
<span id="subtotal">Rp 0</span>
</div>

<div class="summary-row">
<span>Service</span>
<span id="service">Rp 0</span>
</div>

<div class="summary-row">
<span>Pajak</span>
<span id="tax">Rp 0</span>
</div>

<div class="summary-divider"></div>

<div class="summary-row total-row">
<span>Total</span>
<span id="grandTotal">Rp 0</span>
</div>
</div>

<button class="checkout-btn" onclick="checkoutKasir()">
Selesaikan Order
</button>

<br><br>

<button class="btn-secondary" onclick="window.location.href='index.html'">
â¬… Kembali
</button>

</div>

<!-- ================= MENU MODAL ================= -->
<div class="menu-modal" id="menuModal">
<div class="menu-modal-content">

<div class="modal-handle"></div>

<div class="modal-image" id="modalImg"></div>

<h3 id="modalTitle"></h3>
<p id="modalDesc"></p>

<div class="modal-price" id="modalPrice"></div>

<div id="toppingList"></div>

<div class="qty-control">
<button onclick="decreaseModal()">âˆ’</button>
<span id="modalQty">1</span>
<button onclick="increaseModal()">+</button>
</div>

<button class="checkout-btn" id="modalAddBtn">
Tambah ke Keranjang
</button>

</div>
</div>

<!-- Hidden agar JS tidak error -->
<div style="display:none">
<div id="orderHistoryList"></div>
<div id="loyaltyFill"></div>
</div>

<script src="menuorder.js"></script>

</body>
</html>
