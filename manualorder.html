<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Order - Dhito Cafe</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="menuorder.css">


<!-- DATA MENU HARUS DI ATAS -->
<script src="daftarmenu.js"></script>
</head>

<body data-mode="kasir">

<!-- ================= DYNAMIC ISLAND ================= -->
<div class="dynamic-island" id="island">
â˜• Dhito Cafe
</div>

<!-- ================= HERO ================= -->
<div class="hero">
<div class="greeting">Mode Kasir</div>
<div class="headline">Manual Order</div>
</div>

<!-- ================= SEARCH ================= -->
<div class="search-wrapper">
<input type="text" id="searchInput" class="input" placeholder="Cari menu...">
</div>

<!-- ================= CATEGORY (AUTO BY JS) ================= -->
<div class="categories">

<div class="category-dropdown">
  <button class="active dropdown-btn" onclick="toggleDropdown(event)">
    Semua âŒ„
  </button>

  <div class="dropdown-menu" id="categoryDropdown">
    <div onclick="selectCategory('all')">Semua</div>
    <div onclick="selectCategory('makanan')">ğŸ› Makanan</div>
    <div onclick="selectCategory('minuman')">â˜• Minuman</div>
    <div onclick="selectCategory('cemilan')">ğŸŸ Cemilan</div>
    <div onclick="selectCategory('promo')">ğŸ”¥ Promo</div>
  </div>
</div>

<button onclick="filterMenu('makanan',this)">Makanan</button>
<button onclick="filterMenu('minuman',this)">Minuman</button>
<button onclick="filterMenu('cemilan',this)">Cemilan</button>
<button onclick="filterMenu('promo',this)">Promo</button>

</div>

<!-- ================= MENU ================= -->
<div class="menu-grid" id="menu"></div>

<!-- ================= FLOATING CART ================= -->
<div class="floating-cart" onclick="openSheet()">
ğŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<!-- ================= SHEET ================= -->
<div class="sheet" id="sheet">

<div class="handle"></div>

<h3>Detail Order</h3>

<input class="input" id="customerName" placeholder="Nama Pelanggan (Opsional)">
<input class="input" id="phoneInput" placeholder="No HP (Opsional)">

<select class="input" id="paymentMethod">
<option value="KASIR" selected>Bayar di Kasir</option>
</select>

<div id="cartItems"></div>

<div class="checkout-summary">

<div class="summary-row">
<span>Subtotal</span>
<span id="subtotal">Rp 0</span>
</div>

<div class="summary-row">
<span>Service</span>
<span id="service">Rp 0</span>
</div>

<div class="summary-row">
<span>Pajak</span>
<span id="tax">Rp 0</span>
</div>

<div class="summary-divider"></div>

<div class="summary-row total-row">
<span>Total</span>
<span id="grandTotal">Rp 0</span>
</div>

</div>

<button class="checkout-btn" onclick="checkoutKasir()">
Selesaikan Order
</button>

<br><br>

<button class="btn-secondary" onclick="window.location.href='index.html'">
â¬… Kembali
</button>

</div>

<!-- ================= MENU MODAL ================= -->
<div class="menu-modal" id="menuModal">
<div class="menu-modal-content">

<div class="modal-handle"></div>

<div class="modal-image" id="modalImg"></div>

<h3 id="modalTitle"></h3>
<p id="modalDesc"></p>

<div class="modal-price" id="modalPrice"></div>

<div id="toppingList"></div>

<div class="qty-control">
<button onclick="decreaseModal()">âˆ’</button>
<span id="modalQty">1</span>
<button onclick="increaseModal()">+</button>
</div>

<button class="checkout-btn" id="modalAddBtn">
Tambah ke Keranjang
</button>

</div>
</div>

<!-- Hidden element supaya tidak error -->
<div style="display:none">
<div id="orderHistoryList"></div>
<div id="loyaltyFill"></div>
</div>

<!-- SCRIPT PALING BAWAH -->
<script src="menuorder.js"></script>

</body>
</html>
