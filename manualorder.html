<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Order - Dhito Cafe</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="menuorder.css">
<script src="daftarmenu.js"></script>
</head>
<body>

<!-- ================= DYNAMIC ISLAND ================= -->
<div class="dynamic-island" id="island">
â˜• Manual Order
</div>

<!-- ================= HERO ================= -->
<div class="hero">
<div class="greeting" id="greeting">Mode Kasir</div>
<div class="headline">Manual Order</div>
</div>

<!-- ================= SEARCH ================= -->
<div style="padding:0 20px 10px;">
<input type="text" id="searchInput" class="input" placeholder="Cari menu...">
</div>

<!-- ================= MENU ================= -->
<div id="menu"></div>

<!-- ================= FLOATING CART ================= -->
<div class="floating-cart" onclick="openSheet()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<!-- ================= SHEET ================= -->
<div class="sheet" id="sheet">

<div class="handle"></div>

<h3>Detail Order</h3>

<input class="input" id="customerName" placeholder="Nama Pelanggan">
<input class="input" id="phoneInput" placeholder="No HP (08xxxx)">

<select class="input" id="paymentMethod">
<option value="">Pilih Metode</option>
<option value="QRIS">QRIS</option>
<option value="KASIR">Bayar di Kasir</option>
</select>

<div id="cartItems"></div>

<div class="checkout-summary">
<div class="summary-row">
<span>Subtotal</span>
<span id="subtotal">Rp 0</span>
</div>

<div class="summary-row">
<span>Service</span>
<span id="service">Rp 0</span>
</div>

<div class="summary-row">
<span>Pajak</span>
<span id="tax">Rp 0</span>
</div>

<div class="summary-divider"></div>

<div class="summary-row total-row">
<span>Total</span>
<span id="grandTotal">Rp 0</span>
</div>
</div>

<button class="checkout-btn" onclick="createOrder()">
Buat Order
</button>

<br><br>

<button class="btn-secondary" onclick="backToKasir()">
â¬… Kembali ke Kasir
</button>

</div>

<!-- ================= QRIS POPUP ================= -->
<div class="qris-modal" id="qrisPopup">
<div class="qris-content">

<div class="modal-handle"></div>

<div class="qris-header">
<h3>Pembayaran QRIS</h3>
<button class="close-btn" onclick="closeQRIS()">âœ•</button>
</div>

<div class="qris-total" id="qrisAmount"></div>

<div class="qris-box">
<img id="qrisImage" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=DhitoCafeQRIS">
</div>

<div class="qris-buttons">
<button class="btn-secondary" onclick="closeQRIS()">Batal</button>
<button class="btn-primary" onclick="confirmPayment()">Konfirmasi Bayar</button>
</div>

</div>
</div>

<!-- ================= HISTORY & LOYALTY (WAJIB ADA UNTUK JS) ================= -->
<div style="display:none">
<div id="orderHistoryList"></div>
<div class="loyalty-bar">
<div class="loyalty-fill" id="loyaltyFill"></div>
</div>
</div>

<script src="menuorder.js"></script>

</body>
</html>
