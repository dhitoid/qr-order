<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhito Cafe 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg-1:#0b0f1a;
--bg-2:#101826;
--glass:rgba(255,255,255,0.06);
--glass-strong:rgba(255,255,255,0.12);
--accent:#4f9cff;
--accent-soft:rgba(79,156,255,0.18);
--text-primary:#ffffff;
--text-secondary:rgba(255,255,255,0.6);
--radius-xl:28px;
--radius-lg:22px;
--radius-md:18px;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
-webkit-tap-highlight-color:transparent;
}

body{
background:
radial-gradient(circle at 20% 20%, #14203a 0%, transparent 40%),
radial-gradient(circle at 80% 0%, #1b2a4f 0%, transparent 40%),
linear-gradient(180deg,var(--bg-1),var(--bg-2));
color:var(--text-primary);
padding-bottom:160px;
overflow-x:hidden;
}

/* ================= DYNAMIC ISLAND ================= */
.dynamic-island{
position:fixed;
top:18px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,0.7);
backdrop-filter:blur(30px) saturate(160%);
border-radius:50px;
padding:12px 22px;
min-width:140px;
text-align:center;
font-size:14px;
font-weight:500;
letter-spacing:.3px;
transition:all .45s cubic-bezier(.22,1,.36,1);
z-index:9999;
cursor:pointer;
box-shadow:
0 10px 40px rgba(0,0,0,0.6),
0 0 0 1px rgba(255,255,255,0.08);
}

.dynamic-island.expanded{
width:320px;
border-radius:28px;
padding:18px;
}

.island-content{
color:var(--text-primary);
}

/* ================= HEADER ================= */
.header{
padding:40px 20px 20px 20px;
text-align:center;
font-size:24px;
font-weight:600;
letter-spacing:.4px;
}

/* ================= CATEGORY ================= */
.categories{
display:flex;
gap:10px;
padding:10px 18px;
overflow-x:auto;
}

.categories button{
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.08);
color:var(--text-secondary);
padding:10px 18px;
border-radius:40px;
cursor:pointer;
transition:.3s;
font-weight:500;
}

.categories button.active{
background:var(--accent-soft);
color:var(--accent);
border:1px solid var(--accent);
box-shadow:0 0 20px rgba(79,156,255,0.25);
}

/* ================= MENU ================= */
.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:18px;
padding:20px;
}

.card{
background:var(--glass);
backdrop-filter:blur(30px);
border-radius:var(--radius-xl);
padding:16px;
transition:.35s ease;
display:flex;
flex-direction:column;
border:1px solid rgba(255,255,255,0.08);
box-shadow:
0 10px 30px rgba(0,0,0,0.4);
}

.card:hover{
transform:translateY(-6px);
background:var(--glass-strong);
}

.card img{
width:100%;
height:140px;
object-fit:cover;
border-radius:var(--radius-lg);
margin-bottom:12px;
}

.card h4{
font-size:15px;
font-weight:600;
margin-bottom:6px;
}

.price{
color:var(--accent);
font-weight:600;
margin-bottom:12px;
}

.card button{
padding:10px;
border:none;
border-radius:var(--radius-md);
background:linear-gradient(135deg,var(--accent),#7ab8ff);
color:#fff;
font-weight:600;
cursor:pointer;
transition:.25s;
}

.card button:active{
transform:scale(.95);
}

/* ================= SLIDE CART ================= */
.cart-sheet{
position:fixed;
left:0;right:0;
bottom:-100%;
background:rgba(20,25,40,0.95);
backdrop-filter:blur(40px);
border-top-left-radius:36px;
border-top-right-radius:36px;
padding:25px 20px;
height:75%;
transition:bottom .5s cubic-bezier(.22,1,.36,1);
overflow-y:auto;
box-shadow:0 -10px 40px rgba(0,0,0,0.6);
}

.cart-sheet.show{
bottom:0;
}

.cart-sheet::before{
content:'';
width:50px;
height:5px;
background:rgba(255,255,255,0.3);
border-radius:10px;
position:absolute;
top:10px;
left:50%;
transform:translateX(-50%);
}

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:14px;
padding:10px 0;
border-bottom:1px solid rgba(255,255,255,0.05);
color:var(--text-secondary);
}

.cart-item button{
background:var(--accent-soft);
border:none;
padding:6px 10px;
border-radius:10px;
color:var(--accent);
font-weight:600;
}

#cartTotal{
margin-top:15px;
font-size:16px;
font-weight:600;
color:var(--text-primary);
}

.checkout-btn{
margin-top:20px;
width:100%;
padding:16px;
border:none;
border-radius:24px;
background:linear-gradient(135deg,var(--accent),#7ab8ff);
font-weight:600;
font-size:15px;
cursor:pointer;
transition:.3s;
box-shadow:0 10px 30px rgba(79,156,255,0.3);
}

.checkout-btn:active{
transform:scale(.97);
}
</style>
</head>
<body>

<div class="dynamic-island" id="island" onclick="toggleIsland()">
<div class="island-content" id="islandText">ðŸ›’ 0 Item</div>
</div>

<div class="header">â˜• Urban Cafe PRO MAX</div>

<div class="categories">
<button onclick="filterMenu('all')" class="active">Semua</button>
<button onclick="filterMenu('makanan')">Makanan</button>
<button onclick="filterMenu('minuman')">Minuman</button>
<button onclick="filterMenu('cemilan')">Cemilan</button>
<button onclick="filterMenu('promo')">Promo</button>
</div>

<div class="menu-grid" id="menu"></div>

<div class="cart-sheet" id="cartSheet">
<h3>Detail Pesanan</h3>
<div id="cartItems"></div>
<div id="cartTotal" style="margin-top:10px;font-weight:bold;"></div>
<button class="checkout-btn" onclick="checkout()">Bayar Sekarang</button>
</div>

<script>

const menuData=[
{nama:"Nasi Goreng",harga:25000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?friedrice"},
{nama:"Chicken Steak",harga:35000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?steak"},
{nama:"Es Kopi Susu",harga:18000,kategori:"minuman",img:"https://source.unsplash.com/400x300/?coffee"},
{nama:"Kentang Goreng",harga:15000,kategori:"cemilan",img:"https://source.unsplash.com/400x300/?fries"},
{nama:"Paket Hemat",harga:45000,kategori:"promo",img:"https://source.unsplash.com/400x300/?foodcombo"}
];

let cart=JSON.parse(localStorage.getItem("cafe_cart")||"[]");
let currentFilter="all";

function renderMenu(){
const menu=document.getElementById("menu");
menu.innerHTML="";
const filtered=currentFilter==="all"?menuData:menuData.filter(i=>i.kategori===currentFilter);
filtered.forEach(item=>{
menu.innerHTML+=`
<div class="card">
<img src="${item.img}">
<h4>${item.nama}</h4>
<div class="price">Rp ${item.harga.toLocaleString()}</div>
<button onclick="addToCart('${item.nama}')">Tambah</button>
</div>`;
});
updateCartUI();
}

function filterMenu(k){
currentFilter=k;
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
renderMenu();
}

function addToCart(nama){
const item=menuData.find(i=>i.nama===nama);
cart.push(item);
saveCart();
animateIsland();
}

function removeItem(index){
cart.splice(index,1);
saveCart();
}

function saveCart(){
localStorage.setItem("cafe_cart",JSON.stringify(cart));
updateCartUI();
}

function updateCartUI(){
document.getElementById("islandText").innerText="ðŸ›’ "+cart.length+" Item";
const container=document.getElementById("cartItems");
container.innerHTML="";
let total=0;
cart.forEach((item,i)=>{
total+=item.harga;
container.innerHTML+=`
<div class="cart-item">
<span>${item.nama}</span>
<div>
<button onclick="removeItem(${i})">-</button>
</div>
</div>`;
});
document.getElementById("cartTotal").innerText="Total: Rp "+total.toLocaleString();
}

function animateIsland(){
const island=document.getElementById("island");
island.classList.add("expanded");
setTimeout(()=>island.classList.remove("expanded"),600);
}

function toggleIsland(){
document.getElementById("cartSheet").classList.toggle("show");
}

function checkout(){
alert("Order berhasil! Invoice: INV"+Date.now());
cart=[];
saveCart();
document.getElementById("cartSheet").classList.remove("show");
}

renderMenu();

</script>
</body>
</html>
