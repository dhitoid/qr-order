<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Cafe PRO MAX 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
background:linear-gradient(135deg,#0f172a,#0b1220);
color:#fff;
padding-bottom:140px;
overflow-x:hidden;
}

/* ================= DYNAMIC ISLAND ================= */
.dynamic-island{
position:fixed;
top:18px;
left:50%;
transform:translateX(-50%);
background:#000;
border-radius:50px;
padding:12px 20px;
min-width:130px;
text-align:center;
font-size:14px;
transition:all .45s cubic-bezier(.22,1,.36,1);
z-index:9999;
cursor:pointer;
}

.dynamic-island.expanded{
width:300px;
border-radius:25px;
padding:18px;
}

.island-content{
opacity:.9;
}

/* ================= HEADER ================= */
.header{
padding:25px;
text-align:center;
font-size:22px;
font-weight:700;
}

/* ================= CATEGORY ================= */
.categories{
display:flex;
gap:10px;
padding:10px 15px;
overflow-x:auto;
}
.categories button{
background:#1f2937;
border:none;
color:#fff;
padding:10px 18px;
border-radius:30px;
cursor:pointer;
transition:.3s;
}
.categories button.active,
.categories button:hover{
background:#22c55e;
color:#000;
}

/* ================= MENU ================= */
.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:15px;
padding:15px;
}
.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
border-radius:20px;
padding:15px;
transition:.3s;
display:flex;
flex-direction:column;
}
.card:hover{
transform:translateY(-6px);
background:rgba(255,255,255,0.1);
}
.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:15px;
margin-bottom:10px;
}
.price{color:#22c55e;font-weight:600;margin-bottom:10px;}

.card button{
padding:8px;
border:none;
border-radius:10px;
background:#22c55e;
font-weight:bold;
cursor:pointer;
}

/* ================= SLIDE CART ================= */
.cart-sheet{
position:fixed;
left:0;right:0;
bottom:-100%;
background:#111827;
border-top-left-radius:25px;
border-top-right-radius:25px;
padding:20px;
height:70%;
transition:bottom .5s cubic-bezier(.22,1,.36,1);
overflow-y:auto;
}
.cart-sheet.show{
bottom:0;
}
.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:12px;
}
.cart-item button{
background:#22c55e;
border:none;
padding:4px 8px;
border-radius:6px;
}

.checkout-btn{
margin-top:15px;
width:100%;
padding:14px;
border:none;
border-radius:15px;
background:#22c55e;
font-weight:700;
cursor:pointer;
}
</style>
</head>
<body>

<div class="dynamic-island" id="island" onclick="toggleIsland()">
<div class="island-content" id="islandText">ðŸ›’ 0 Item</div>
</div>

<div class="header">â˜• Urban Cafe PRO MAX</div>

<div class="categories">
<button onclick="filterMenu('all')" class="active">Semua</button>
<button onclick="filterMenu('makanan')">Makanan</button>
<button onclick="filterMenu('minuman')">Minuman</button>
<button onclick="filterMenu('cemilan')">Cemilan</button>
<button onclick="filterMenu('promo')">Promo</button>
</div>

<div class="menu-grid" id="menu"></div>

<div class="cart-sheet" id="cartSheet">
<h3>Detail Pesanan</h3>
<div id="cartItems"></div>
<div id="cartTotal" style="margin-top:10px;font-weight:bold;"></div>
<button class="checkout-btn" onclick="checkout()">Bayar Sekarang</button>
</div>

<script>

const menuData=[
{nama:"Nasi Goreng",harga:25000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?friedrice"},
{nama:"Chicken Steak",harga:35000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?steak"},
{nama:"Es Kopi Susu",harga:18000,kategori:"minuman",img:"https://source.unsplash.com/400x300/?coffee"},
{nama:"Kentang Goreng",harga:15000,kategori:"cemilan",img:"https://source.unsplash.com/400x300/?fries"},
{nama:"Paket Hemat",harga:45000,kategori:"promo",img:"https://source.unsplash.com/400x300/?foodcombo"}
];

let cart=JSON.parse(localStorage.getItem("cafe_cart")||"[]");
let currentFilter="all";

function renderMenu(){
const menu=document.getElementById("menu");
menu.innerHTML="";
const filtered=currentFilter==="all"?menuData:menuData.filter(i=>i.kategori===currentFilter);
filtered.forEach(item=>{
menu.innerHTML+=`
<div class="card">
<img src="${item.img}">
<h4>${item.nama}</h4>
<div class="price">Rp ${item.harga.toLocaleString()}</div>
<button onclick="addToCart('${item.nama}')">Tambah</button>
</div>`;
});
updateCartUI();
}

function filterMenu(k){
currentFilter=k;
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
renderMenu();
}

function addToCart(nama){
const item=menuData.find(i=>i.nama===nama);
cart.push(item);
saveCart();
animateIsland();
}

function removeItem(index){
cart.splice(index,1);
saveCart();
}

function saveCart(){
localStorage.setItem("cafe_cart",JSON.stringify(cart));
updateCartUI();
}

function updateCartUI(){
document.getElementById("islandText").innerText="ðŸ›’ "+cart.length+" Item";
const container=document.getElementById("cartItems");
container.innerHTML="";
let total=0;
cart.forEach((item,i)=>{
total+=item.harga;
container.innerHTML+=`
<div class="cart-item">
<span>${item.nama}</span>
<div>
<button onclick="removeItem(${i})">-</button>
</div>
</div>`;
});
document.getElementById("cartTotal").innerText="Total: Rp "+total.toLocaleString();
}

function animateIsland(){
const island=document.getElementById("island");
island.classList.add("expanded");
setTimeout(()=>island.classList.remove("expanded"),600);
}

function toggleIsland(){
document.getElementById("cartSheet").classList.toggle("show");
}

function checkout(){
alert("Order berhasil! Invoice: INV"+Date.now());
cart=[];
saveCart();
document.getElementById("cartSheet").classList.remove("show");
}

renderMenu();

</script>
</body>
</html>
