<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhito Cafe 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0c111d;
--card:rgba(255,255,255,0.06);
--glass:rgba(255,255,255,0.08);
--accent:#4f9cff;
--danger:#ff3b30;
--radius:24px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
background:radial-gradient(circle at 20% 10%,#1b2a4f 0%,transparent 40%),
linear-gradient(180deg,#0b0f1a,#111a2b);
color:white;
overflow-x:hidden;
padding-bottom:120px;
}

/* ================= DYNAMIC ISLAND ================= */
.dynamic-island{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,0.75);
backdrop-filter:blur(30px);
padding:12px 22px;
border-radius:40px;
font-size:14px;
transition:all .45s cubic-bezier(.22,1,.36,1);
z-index:9999;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

.dynamic-island.expand{
width:300px;
border-radius:28px;
}

.island-badge{
background:var(--danger);
padding:4px 8px;
font-size:11px;
border-radius:20px;
margin-left:8px;
animation:pulse 1.3s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* ================= HEADER ================= */
.header{
text-align:center;
padding:90px 20px 30px;
font-size:28px;
font-weight:700;
}

/* ================= CATEGORY ================= */
.categories{
display:flex;
gap:10px;
padding:0 20px 20px;
overflow-x:auto;
}

.categories button{
background:var(--glass);
border:none;
padding:10px 18px;
border-radius:30px;
color:rgba(255,255,255,0.7);
cursor:pointer;
transition:.3s;
}

.categories button.active{
background:var(--accent);
color:white;
}

/* ================= MENU ================= */
.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:20px;
padding:0 20px;
}

.card{
background:var(--card);
backdrop-filter:blur(20px);
border-radius:var(--radius);
padding:15px;
transition:.35s;
}

.card:hover{
transform:translateY(-6px);
background:rgba(255,255,255,0.12);
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:18px;
margin-bottom:10px;
}

.price{color:var(--accent);font-weight:600;margin-bottom:10px;}

.card button{
width:100%;
padding:10px;
border:none;
border-radius:18px;
background:linear-gradient(135deg,var(--accent),#7ab8ff);
color:white;
font-weight:600;
cursor:pointer;
}

/* ================= FLOATING CART ================= */
.floating-cart{
position:fixed;
right:20px;
bottom:20px;
background:linear-gradient(135deg,var(--accent),#7ab8ff);
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
cursor:pointer;
box-shadow:0 10px 30px rgba(79,156,255,0.4);
z-index:999;
}

.cart-count{
position:absolute;
top:-5px;
right:-5px;
background:var(--danger);
font-size:11px;
padding:4px 7px;
border-radius:20px;
}

/* ================= SHEET ================= */
.sheet{
position:fixed;
left:0;right:0;
bottom:-100%;
height:80%;
background:#111a2b;
border-top-left-radius:36px;
border-top-right-radius:36px;
transition:bottom .5s cubic-bezier(.22,1,.36,1);
padding:20px;
overflow-y:auto;
z-index:1000;
}

.sheet.show{bottom:0;}

.sheet .handle{
width:50px;
height:5px;
background:rgba(255,255,255,0.3);
border-radius:10px;
margin:0 auto 15px;
}

.close{
position:absolute;
top:20px;
right:20px;
font-size:20px;
cursor:pointer;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
padding-bottom:10px;
border-bottom:1px solid rgba(255,255,255,0.08);
}

.checkout-btn{
margin-top:15px;
width:100%;
padding:15px;
border:none;
border-radius:20px;
background:linear-gradient(135deg,var(--accent),#7ab8ff);
color:white;
font-weight:600;
cursor:pointer;
}

.input{
width:100%;
padding:14px;
border-radius:18px;
border:none;
margin-bottom:10px;
background:rgba(255,255,255,0.08);
color:white;
}
</style>
</head>
<body>

<div class="dynamic-island" id="island">â˜• Dhito Cafe</div>

<div class="header">Menu Favorit</div>

<div class="categories">
<button class="active" onclick="filterMenu('all',this)">Semua</button>
<button onclick="filterMenu('makanan',this)">Makanan</button>
<button onclick="filterMenu('minuman',this)">Minuman</button>
<button onclick="filterMenu('cemilan',this)">Cemilan</button>
<button onclick="filterMenu('promo',this)">Promo</button>
</div>

<div class="menu-grid" id="menu"></div>

<div class="floating-cart" onclick="openSheet()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<div class="sheet" id="sheet">
<div class="handle"></div>
<div class="close" onclick="closeSheet()">âœ•</div>

<h3>Detail Pesanan</h3>
<div id="cartItems"></div>
<h4 id="total"></h4>

<hr style="margin:15px 0;border-color:rgba(255,255,255,0.1)">

<h3>Pembayaran</h3>
<input class="input" placeholder="Nama">
<input class="input" placeholder="No HP">
<select class="input">
<option>Metode Pembayaran</option>
<option>Cash</option>
<option>QRIS</option>
<option>Transfer</option>
</select>

<button class="checkout-btn" onclick="checkout()">Bayar Sekarang</button>
</div>

<script>
const island=document.getElementById("island");
const menuEl=document.getElementById("menu");
const sheet=document.getElementById("sheet");
const cartCount=document.getElementById("cartCount");

let cart=[];
let filter="all";

const data=[
{nama:"Nasi Goreng",harga:25000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?friedrice"},
{nama:"Es Kopi",harga:18000,kategori:"minuman",img:"https://source.unsplash.com/400x300/?coffee"},
{nama:"Kentang",harga:15000,kategori:"cemilan",img:"https://source.unsplash.com/400x300/?fries"},
{nama:"Paket Hemat",harga:45000,kategori:"promo",img:"https://source.unsplash.com/400x300/?foodcombo"}
];

function render(){
menuEl.innerHTML="";
data.filter(d=>filter==="all"||d.kategori===filter)
.forEach(d=>{
menuEl.innerHTML+=`
<div class="card">
<img src="${d.img}">
<h4>${d.nama}</h4>
<div class="price">Rp ${d.harga.toLocaleString()}</div>
<button onclick="add('${d.nama}')">Tambah</button>
</div>`;
});
}

function filterMenu(k,btn){
filter=k;
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
render();
}

function add(n){
let item=cart.find(i=>i.nama===n);
if(item){item.qty++}
else{
let d=data.find(x=>x.nama===n);
cart.push({...d,qty:1});
}
updateCart();
notify("Ditambahkan ke keranjang");
}

function updateCart(){
let total=0;
document.getElementById("cartItems").innerHTML=
cart.map((i,idx)=>{
total+=i.harga*i.qty;
return `<div class="cart-item">
<span>${i.nama} x${i.qty}</span>
<button onclick="remove(${idx})">-</button>
</div>`;
}).join("");

document.getElementById("total").innerText="Total: Rp "+total.toLocaleString();
cartCount.innerText=cart.reduce((a,b)=>a+b.qty,0);
}

function remove(i){
cart.splice(i,1);
updateCart();
}

function openSheet(){sheet.classList.add("show")}
function closeSheet(){sheet.classList.remove("show")}

function notify(text){
island.classList.add("expand");
island.innerHTML=text+" <span class='island-badge'>NEW</span>";
setTimeout(()=>{
island.classList.remove("expand");
island.innerHTML="â˜• Dhito Cafe";
},2000);
}

function checkout(){
cart=[];
updateCart();
closeSheet();
notify("Pesanan Berhasil ðŸŽ‰");
}

render();
</script>
</body>
</html>
