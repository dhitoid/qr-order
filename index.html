<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhito Cafe 2026 PRO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg1:#0b0f1a;
--bg2:#101826;
--accent:#4f9cff;
--accent-soft:rgba(79,156,255,0.18);
--glass:rgba(255,255,255,0.06);
--text2:rgba(255,255,255,.65);
--radius:26px;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
-webkit-tap-highlight-color:transparent;
}

body{
background:
radial-gradient(circle at 20% 20%, #16213e 0%, transparent 40%),
radial-gradient(circle at 80% 0%, #1f4068 0%, transparent 40%),
linear-gradient(180deg,var(--bg1),var(--bg2));
color:#fff;
padding-bottom:150px;
overflow-x:hidden;
}

/* ================= DYNAMIC ISLAND TITLE ================= */

.dynamic-island{
position:fixed;
top:18px;
left:50%;
transform:translateX(-50%);
background:#000;
padding:12px 28px;
border-radius:50px;
font-size:14px;
font-weight:500;
cursor:pointer;
transition:all .55s cubic-bezier(.22,1,.36,1);
z-index:9999;
box-shadow:
0 15px 50px rgba(0,0,0,.6),
inset 0 0 0 1px rgba(255,255,255,.08);
}

.dynamic-island.expanded{
width:320px;
border-radius:28px;
padding:22px;
}

.island-title{
font-weight:600;
letter-spacing:.3px;
}

.island-sub{
font-size:12px;
color:var(--text2);
margin-top:6px;
opacity:0;
transition:.4s;
}

.dynamic-island.expanded .island-sub{
opacity:1;
}

/* ================= HEADER ================= */

.header{
margin-top:90px;
text-align:center;
font-size:24px;
font-weight:600;
}

/* ================= CATEGORY ================= */

.categories{
display:flex;
gap:10px;
padding:18px;
overflow-x:auto;
}

.categories button{
background:var(--glass);
border:1px solid rgba(255,255,255,.08);
padding:9px 18px;
border-radius:40px;
color:var(--text2);
cursor:pointer;
transition:.3s;
}

.categories button.active{
background:var(--accent-soft);
border:1px solid var(--accent);
color:var(--accent);
}

/* ================= MENU ================= */

.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;
padding:20px;
}

.card{
background:var(--glass);
backdrop-filter:blur(25px);
border-radius:var(--radius);
padding:14px;
transition:.35s;
border:1px solid rgba(255,255,255,.08);
}

.card:hover{
transform:translateY(-6px);
}

.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:18px;
margin-bottom:10px;
}

.card h4{
font-size:14px;
margin-bottom:5px;
}

.price{
color:var(--accent);
font-weight:600;
margin-bottom:10px;
}

.card button{
width:100%;
padding:9px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,var(--accent),#7ab8ff);
color:#fff;
font-weight:600;
cursor:pointer;
}

/* ================= CART SLIDE ================= */

.cart-sheet{
position:fixed;
left:0;right:0;
bottom:-100%;
height:75%;
background:rgba(15,20,35,.97);
backdrop-filter:blur(35px);
border-top-left-radius:40px;
border-top-right-radius:40px;
padding:30px 20px;
transition:bottom .55s cubic-bezier(.22,1,.36,1);
overflow-y:auto;
z-index:9998;
}

.cart-sheet.show{
bottom:0;
}

.drag-close{
width:60px;
height:6px;
background:rgba(255,255,255,.35);
border-radius:20px;
position:absolute;
top:12px;
left:50%;
transform:translateX(-50%);
cursor:pointer;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:12px;
padding-bottom:8px;
border-bottom:1px solid rgba(255,255,255,.05);
font-size:14px;
}

.input{
width:100%;
padding:14px;
margin-bottom:12px;
border-radius:16px;
border:1px solid rgba(255,255,255,.08);
background:rgba(255,255,255,.05);
color:#fff;
}

.checkout-btn{
width:100%;
padding:15px;
border:none;
border-radius:22px;
background:linear-gradient(135deg,var(--accent),#7ab8ff);
font-weight:600;
cursor:pointer;
}

</style>
</head>
<body>

<!-- DYNAMIC ISLAND TITLE -->
<div class="dynamic-island" id="island">
<div class="island-title">â˜• Dhito Cafe</div>
<div class="island-sub">Modern Experience 2026</div>
</div>

<div class="header">Menu Order</div>

<div class="categories">
<button onclick="filterMenu('all')" class="active">Semua</button>
<button onclick="filterMenu('makanan')">Makanan</button>
<button onclick="filterMenu('minuman')">Minuman</button>
<button onclick="filterMenu('cemilan')">Cemilan</button>
<button onclick="filterMenu('promo')">Promo</button>
</div>

<div class="menu-grid" id="menu"></div>

<!-- CART -->
<div class="cart-sheet" id="cartSheet">
<div class="drag-close" onclick="closeCart()"></div>

<h3 style="margin-bottom:15px;">Detail Pesanan</h3>
<div id="cartItems"></div>
<div id="cartTotal" style="margin:15px 0;"></div>

<h3 style="margin-bottom:15px;">Data Pemesan</h3>
<input class="input" id="custName" placeholder="Nama">
<input class="input" id="custPhone" placeholder="No HP">
<select class="input" id="paymentMethod">
<option value="">Metode Pembayaran</option>
<option>Cash</option>
<option>QRIS</option>
<option>Transfer Bank</option>
<option>Debit / Kredit</option>
</select>

<button class="checkout-btn" onclick="checkout()">Konfirmasi Pesanan</button>
</div>

<script>

const menuData=[
{nama:"Nasi Goreng",harga:25000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?friedrice"},
{nama:"Es Kopi",harga:18000,kategori:"minuman",img:"https://source.unsplash.com/400x300/?coffee"},
{nama:"Kentang Goreng",harga:15000,kategori:"cemilan",img:"https://source.unsplash.com/400x300/?fries"},
{nama:"Paket Hemat",harga:45000,kategori:"promo",img:"https://source.unsplash.com/400x300/?foodcombo"}
];

let cart=[];
let currentFilter="all";

const island=document.getElementById("island");

island.onclick=()=>{
island.classList.toggle("expanded");
};

function renderMenu(){
const menu=document.getElementById("menu");
menu.innerHTML="";
const filtered=currentFilter==="all"?menuData:menuData.filter(i=>i.kategori===currentFilter);

filtered.forEach(item=>{
menu.innerHTML+=`
<div class="card">
<img src="${item.img}">
<h4>${item.nama}</h4>
<div class="price">Rp ${item.harga.toLocaleString()}</div>
<button onclick="addToCart('${item.nama}')">Tambah</button>
</div>`;
});
}

function filterMenu(k){
currentFilter=k;
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
renderMenu();
}

function addToCart(nama){
const item=menuData.find(i=>i.nama===nama);
cart.push(item);
updateCart();
openCart();
}

function updateCart(){
const container=document.getElementById("cartItems");
container.innerHTML="";
let total=0;

cart.forEach((item,i)=>{
total+=item.harga;
container.innerHTML+=`
<div class="cart-item">
<span>${item.nama}</span>
<span>Rp ${item.harga.toLocaleString()}</span>
</div>`;
});

document.getElementById("cartTotal").innerHTML="<strong>Total: Rp "+total.toLocaleString()+"</strong>";
}

function openCart(){
document.getElementById("cartSheet").classList.add("show");
}

function closeCart(){
document.getElementById("cartSheet").classList.remove("show");
}

function checkout(){
if(cart.length===0)return;
alert("Pesanan berhasil!");
cart=[];
updateCart();
closeCart();
}

renderMenu();

</script>
</body>
</html>
