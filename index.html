<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urban Cafe PRO 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
background:linear-gradient(135deg,#0f172a,#111827);
color:#fff;
padding-bottom:140px;
overflow-x:hidden;
}

/* ================= DYNAMIC ISLAND ================= */
.dynamic-island{
position:fixed;
top:18px;
left:50%;
transform:translateX(-50%);
background:#000;
color:#fff;
padding:12px 20px;
border-radius:40px;
font-size:14px;
opacity:0;
transition:.4s ease;
z-index:9999;
}
.dynamic-island.show{
opacity:1;
transform:translateX(-50%) scale(1.05);
}

/* ================= HEADER ================= */
.header{
padding:25px;
text-align:center;
font-size:22px;
font-weight:700;
}

/* ================= CATEGORY ================= */
.categories{
display:flex;
gap:10px;
padding:10px 15px;
overflow-x:auto;
}
.categories button{
background:#1f2937;
border:none;
color:#fff;
padding:10px 18px;
border-radius:30px;
cursor:pointer;
transition:.3s;
}
.categories button.active,
.categories button:hover{
background:#22c55e;
color:#000;
}

/* ================= MENU GRID ================= */
.menu-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:15px;
padding:15px;
}
.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:20px;
padding:15px;
transition:.3s;
display:flex;
flex-direction:column;
}
.card:hover{
transform:translateY(-6px);
background:rgba(255,255,255,0.1);
}
.card img{
width:100%;
height:130px;
object-fit:cover;
border-radius:15px;
margin-bottom:10px;
}
.card h4{font-size:15px;margin-bottom:5px;}
.price{color:#22c55e;font-weight:600;margin-bottom:10px;}

.qty{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:auto;
}
.qty button{
background:#22c55e;
border:none;
width:28px;
height:28px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

/* ================= CART ================= */
.cart{
position:fixed;
bottom:0;
left:0;
right:0;
background:rgba(0,0,0,0.9);
backdrop-filter:blur(25px);
padding:15px;
border-top-left-radius:25px;
border-top-right-radius:25px;
}
.cart-summary{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}
.cart button{
width:100%;
padding:14px;
border:none;
border-radius:15px;
background:#22c55e;
font-weight:700;
cursor:pointer;
}

/* ================= MODAL ================= */
.modal{
position:fixed;
top:0;left:0;right:0;bottom:0;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
}
.modal-content{
background:#111827;
padding:25px;
border-radius:20px;
width:90%;
max-width:350px;
}
.modal-content h3{margin-bottom:15px;}
.modal-content select{
width:100%;
padding:10px;
margin-bottom:15px;
border-radius:10px;
border:none;
}
.modal-content button{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:#22c55e;
font-weight:bold;
}
</style>
</head>
<body>

<div class="dynamic-island" id="island"></div>

<div class="header">â˜• Urban Cafe PRO 2026</div>

<div class="categories">
<button onclick="filterMenu('all')" class="active">Semua</button>
<button onclick="filterMenu('makanan')">Makanan</button>
<button onclick="filterMenu('minuman')">Minuman</button>
<button onclick="filterMenu('cemilan')">Cemilan</button>
<button onclick="filterMenu('promo')">Promo</button>
</div>

<div class="menu-grid" id="menu"></div>

<div class="cart">
<div class="cart-summary">
<span>Total:</span>
<span id="total">Rp 0</span>
</div>
<button onclick="openCheckout()">Bayar Sekarang</button>
</div>

<div class="modal" id="checkoutModal">
<div class="modal-content">
<h3>Pilih Metode Pembayaran</h3>
<select id="payment">
<option>Cash</option>
<option>QRIS</option>
<option>Debit</option>
</select>
<button onclick="processOrder()">Proses Order</button>
</div>
</div>

<script>

const menuData=[
{nama:"Nasi Goreng",harga:25000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?friedrice"},
{nama:"Chicken Steak",harga:35000,kategori:"makanan",img:"https://source.unsplash.com/400x300/?steak"},
{nama:"Es Kopi Susu",harga:18000,kategori:"minuman",img:"https://source.unsplash.com/400x300/?coffee"},
{nama:"Matcha Latte",harga:22000,kategori:"minuman",img:"https://source.unsplash.com/400x300/?matcha"},
{nama:"Kentang Goreng",harga:15000,kategori:"cemilan",img:"https://source.unsplash.com/400x300/?fries"},
{nama:"Paket Hemat",harga:45000,kategori:"promo",img:"https://source.unsplash.com/400x300/?foodcombo"}
];

let cart=JSON.parse(localStorage.getItem("cafe_cart")||"[]");
let currentFilter="all";

function showIsland(msg){
const island=document.getElementById("island");
island.innerText=msg;
island.classList.add("show");
setTimeout(()=>island.classList.remove("show"),2000);
}

function renderMenu(){
const menu=document.getElementById("menu");
menu.innerHTML="";
const filtered=currentFilter==="all"?menuData:menuData.filter(i=>i.kategori===currentFilter);
filtered.forEach(item=>{
menu.innerHTML+=`
<div class="card">
<img src="${item.img}">
<h4>${item.nama}</h4>
<div class="price">Rp ${item.harga.toLocaleString()}</div>
<div class="qty">
<button onclick="addToCart('${item.nama}')">+</button>
<button onclick="removeFromCart('${item.nama}')">-</button>
</div>
</div>
`;
});
updateCart();
}

function filterMenu(k){
currentFilter=k;
document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
renderMenu();
}

function addToCart(nama){
const item=menuData.find(i=>i.nama===nama);
cart.push(item);
localStorage.setItem("cafe_cart",JSON.stringify(cart));
updateCart();
showIsland("ðŸ›’ "+nama+" ditambahkan");
}

function removeFromCart(nama){
const index=cart.findIndex(i=>i.nama===nama);
if(index>-1){
cart.splice(index,1);
localStorage.setItem("cafe_cart",JSON.stringify(cart));
updateCart();
showIsland("âŒ Item dihapus");
}
}

function updateCart(){
const total=cart.reduce((s,i)=>s+i.harga,0);
document.getElementById("total").innerText="Rp "+total.toLocaleString();
}

function openCheckout(){
if(cart.length===0){showIsland("Keranjang kosong");return;}
document.getElementById("checkoutModal").style.display="flex";
}

function processOrder(){
const invoice="INV"+Date.now();
showIsland("âœ… Order sukses "+invoice);
cart=[];
localStorage.removeItem("cafe_cart");
updateCart();
document.getElementById("checkoutModal").style.display="none";
}

renderMenu();

</script>
</body>
</html>
